<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML Tables Discussion</title>
<style>
td {
text-align: center;
}

table {
border-color: black;
margin-left: auto;
margin-right: auto;
}

table {
outline-width: 1px;

}

table,
th,
td {
border: 1px solid black;
border-collapse: collapse;
font-size: 40px;
padding: 40px;
}

.blue {
background-color: #96D4D4;
}
</style>
</head>
<body>
<table>
<tr>
<th colspan="2" class="blue" style="text-align: center;">Name</th>
<th>Age</th>
</tr>
<tr>
<td>Value 1</td>
<td>Value 2</td>
<td>Value 3</td>
</tr>
<tr>
<td>Value 4</td>
<td>Value 5</td>
<td>Value 6</td>
</tr>
<tr>
<td>Value 7</td>
<td>Value 8</td>
<td>Value 9</td>
</tr>
<tr>
<td>Value 10</td>
<td>Value 11</td>
<td>Value 12</td>
</tr>
</table>

<table style="margin-top: 15px;">
<tr>
<th rowspan="3"; class="blue"><b>April</b></th>
<th>May</th>
<th>June</th>
</tr>
<tr>
<td>Value 1</td>
<td>Value 2</td>
</tr>
<tr>
<td>Value 3</td>
<td>Value 4</td>
</tr>
<tr>
<td>Value 5</td>
<td>Value 6</td>
<td>Value 7</td>
</tr>
<tr>
<td>Value 8</td>
<td>Value 9</td>
<td>Value 10</td>
</tr>
</table>

<table style="margin-top: 15px;">
<tr>
<th colspan="3"; class="blue"><b>2022</b></th>
</tr>
<tr>
<td>Value 1</td>
<td>Value 2</td>
<td>Value 3</td>
</tr>
<tr>
<td colspan="2"; rowspan="2"; class="blue"><b>2021</b></td>
<td>Value 4</td>

</tr>
<tr>
<td>Value 5</td>
</tr>
<tr>
<td>Value 6</td>
<td>Value 7</td>
<td>Value 8</td>
</tr>
</table>
</body>
</html>
